</head>
<body>
    <h2>TEST</h2>
    <div id="anka"></div>
    <script>
        var xhr = new XMLHttpRequest();
        
        xhr.onreadystatechange = function() {
            if (this.readyState == 4)
            {
                document.getElementById('anka').innerHTML = this.responseText;
            }
        };
        
        xhr.open('GET', 'http://te4-test-001.herokuapp.com/products/test', true);
        xhr.send();

        
    </script>
</body>
</html>
